<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="admintool/layout/standardLayout">
<body>
	<div layout:fragment="content">
		<section class="content-header">
			<h1>
				Database Browser
			</h1>
			<ol class="breadcrumb" th:replace="admintool/fragments/fragements :: breadcrumb"></ol>
		</section>

		<section class="content" id="dbBrowser">
			
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs" id="tabNav" role="tablist">
					<li id="tab_1" class="active">
						<a data-toggle="tab" href="#tabPane_1" aria-expanded="true" role="tab">Tab 1</a>
					</li>
					<li id="tabNavAdd">
						<a id="addTab"><i class="fa fa-plus-square fa-2x"></i></a>
					</li>
				</ul>
				
				<div class="tab-content" id="tabContent">
					<div id="tabPane_1" class="tab-pane active" role="tabpanel">
						<th:block th:include="admintool/dbbrowser/includes/tabInclude"></th:block>
					</div>
				</div>
				
			</div>
			

		</section>
	</div>
</body>
</html>
