<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<li class="dropdown user user-menu">
	
	<a th:if="${@templateUserService.isAnonymous()}" class="dropdown-toggle" th:href="${rootContext} + '/login'">
		<th:block th:include="admintool/fragments/fragements :: message('ui.admintool.core.security.userMenu.signIn', 'Sign in')" />
	</a>

	<a th:if="${!@templateUserService.isAnonymous()}" class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="true" th:text="${@templateUserService.getUserName()}">User</a>
	<ul th:if="${!@templateUserService.isAnonymous()}" class="dropdown-menu">
		<li class="user-header">
			<p th:text="${@templateUserService.getUserName()}"></p>
		</li>
		<li class="user-body"></li>
		<li class="user-footer">
			<div class="pull-left">
				<a class="btn btn-default btn-flat" th:href="${rootContext} + '/accessmanagement/user/profile'">
					<th:block th:include="admintool/fragments/fragements :: message('ui.admintool.security.db.userMenu.profile', 'Profile')" />
				</a>
			</div>
			<div class="pull-right">
				<form th:action="@{${adminToolContext} + '/logout'}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
					<button type="submit" class="btn btn-default btn-flat">
						<th:block th:include="admintool/fragments/fragements :: message('ui.admintool.core.security.userMenu.signOut', 'Sign out')" />
					</button>
				</form>
			</div>
		</li>
	</ul>
</li>
</html>
